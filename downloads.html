<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarica Pracal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 20px; }
        
        .download-container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .version-display {
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            margin: 25px 0;
            border-left: 4px solid #0078d4;
            font-weight: bold;
            color: #0078d4;
        }

        .label {
            margin: 20px 0 15px 0;
            color: #555;
            font-weight: 500;
        }

        .download-buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .download-btn {
            padding: 16px 35px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .download-btn-windows {
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            color: white;
        }

        .download-btn-windows:hover {
            background: linear-gradient(135deg, #005a9e 0%, #003d6b 100%);
        }

        .download-btn-macos {
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            color: white;
        }

        .download-btn-macos:hover {
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
        }

        .footer {
            color: #888;
            font-size: 12px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .download-buttons-container {
                flex-direction: column;
            }
            
            .download-btn {
                width: 100%;
            }

            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1>üì• Scarica Pracal</h1>
        <p class="subtitle">Gestione Ordini - Facile e Intuitiva</p>
        
        <div class="version-display" id="versionDiv">
            ‚è≥ Caricamento versione...
        </div>
        
        <p class="label">Scegli il tuo sistema operativo:</p>
        
        <div class="download-buttons-container">
            <a href="https://github.com/Davuzumaki13/modulo-ordini-pracal/releases/latest/download/modulo_ordini_pracal.exe" class="download-btn download-btn-windows">
                ü™ü Windows
            </a>
            <a href="https://github.com/Davuzumaki13/modulo-ordini-pracal/releases/latest/download/modulo_ordini_pracal.app.zip" class="download-btn download-btn-macos">
                üçé macOS
            </a>
        </div>
        
        <p class="footer">
            üí° Scegli il download che corrisponde al tuo sistema operativo
        </p>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var el = document.getElementById('versionDiv');
            var url = 'https://api.github.com/repos/Davuzumaki13/modulo-ordini-pracal/releases/latest';
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    el.innerHTML = '‚úì Versione: <strong>' + data.tag_name + '</strong>';
                }
            };
            xhr.onerror = function() {
                el.innerHTML = '‚ö†Ô∏è Versione non disponibile';
            };
            xhr.send();
        });
    </script>
</body>
</html>
